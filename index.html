<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <main>
        <div class="container-box">
            <div class="weather">
                <p class="weathericon"><img src="./images/weather icon.png" alt="weather-icon" class="img"></p>
                <h2>Weather Forcast for </h2>
                <p id = "date"></p>
            </div>
            <div class="input">
                <input type="text" class="inputValue" placeholder="Enter your city name" autofocus="on" autocomplete="off"/>
                <input type="submit" value="Submit" class="button" />
            </div>
            <div class="display">
                <h1 class="named"></h1>
                <p class="desc"></p>
                <p class="temp"></p><span><sup>o</sup>C</span>
            </div>
        </div>
    </main>
    <script src="./Js/main.js"></script>
</body>

</html>
